<!DOCTYPE HTML>
<html lang="en">

<head>

    <title>Pet Finder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/animate.css">

    <script src="js/jquery.3.2.1.min.js" type="text/javascript"></script>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>

    <script src="js/functions.js" type="text/javascript"></script>

</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <a class="animated bounce navbar-brand fa fa-paw" href="#">
                <b> PetFinder</b>
            </a>

            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="publish.html">Publicar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mis Publicaciones</a>
                </li>

            </ul>

            <ul class="navbar-nav navbar-right">
                <li class="nav-item ">
                    <a class="nav-link" href="login.html">Iniciar Sesión</a>
                </li>
            </ul>

        </div>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>

    <div class="container-fluid">

        <div class="card mb-4 searcher">
            <div class="card-header">
                <h4>Publicar</h4>
                <label>Publique un anuncio con los datos de su mascota.</label>
            </div>
            <div class="card-body">

                <div class="container">

                    <!-- General Data -->
                    <h3>Datos: </h3>

                    <div class="row justify-content-center">

                        <div class="col-4">
                            <select class="custom-select">
                                <option selected>Especie</option>
                                <option value="1">Perro</option>
                                <option value="2">Gato</option>
                                <option value="3">Tortuga</option>

                            </select>
                        </div>
                        <div class="col-4">

                            <select class="custom-select">
                                <option selected>Raza</option>
                                <option value="1">Ovejero Alemán </option>
                                <option value="2">Grandanes</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <select class="custom-select">
                                <option selected>Barrio</option>
                                <option value="1">Aguada</option>
                                <option value="2">Buceo</option>
                                <option value="3">Pocitos</option>
                            </select>


                        </div>
                    </div>
                    <hr>
                    
                    <!-- Description -->
                    <h3>Descripción:</h3>
                    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                    <hr>

                    <!-- Pictures -->
                    <h3>Fotos:</h3>

                    <label class="custom-file">
                        <input type="file" id="file" class="custom-file-input" lang="es">
                        <span class="custom-file-control"></span>
                    </label>
                    <br>
                    <br>
                    <div class="container">


                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Nombre del archivo</th>
                                    <th>Foto</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>foto.jpg</td>
                                    <td>Doe</td>
                                    <td>
                                        <button type="button" class="btn btn-primary btn-sm">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>foto2.jpg</td>
                                    <td>Moe</td>
                                    <td>
                                        <button type="button" class="btn btn-primary btn-sm">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>

                    <hr>

                    <!-- Map -->
                    <h3>Ubicacion exacta:</h3>
                    <label>(Opcional)</label>

                    <div id="map-publish"> </div>

                    <hr>

                    <button class="btn btn-success" type="submit">Buscar</button>

                </div>

            </div>



        </div>


    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeDvKJ-T0fDDUugbdEjJMQ94LOITJcf_U&callback=initMap">
    </script>

    

</body>

</html>
